<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Équipement - EcoSense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand"><i class="fas fa-leaf"></i> EcoSense</div>
        <ul class="nav-menu">
            <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href="{{ url_for('equipments') }}" class="active"><i class="fas fa-plug"></i> Équipements</a></li>
            <li><a href="{{ url_for('add_usage') }}"><i class="fas fa-plus-circle"></i> Ajouter</a></li>
            <li><a href="{{ url_for('statistics') }}"><i class="fas fa-chart-bar"></i> Stats</a></li>
            <li><a href="{{ url_for('comparisons') }}"><i class="fas fa-balance-scale"></i> Comparaisons</a></li>
            <li><a href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> Paramètres</a></li>
            {% if session.is_admin == 1 %}
            <li><a href="{{ url_for('admin_panel') }}"><i class="fas fa-shield-alt"></i> Admin</a></li>
            {% endif %}
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Quitter</a></li>
        </ul>
        <div class="nav-user">
            <a href="{{ url_for('profile') }}" style="color: inherit; text-decoration: none;">
                <i class="fas fa-user-circle"></i> {{ session.username }}
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Modifier Équipement</h1>
            <a href="{{ url_for('equipments') }}" class="btn btn-secondary">Retour</a>
        </div>

        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" value="{{ equipment.name }}" required>
                </div>
                <div class="form-group">
                    <label for="puissance">Puissance (W)</label>
                    <input type="number" id="puissance" name="puissance" value="{{ equipment.puissance_watts }}" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="category">Catégorie</label>
                    <select id="category" name="category" required>
                        <option value="Électroménager" {% if equipment.category == 'Électroménager' %}selected{% endif %}>Électroménager</option>
                        <option value="Multimédia" {% if equipment.category == 'Multimédia' %}selected{% endif %}>Multimédia</option>
                        <option value="Informatique" {% if equipment.category == 'Informatique' %}selected{% endif %}>Informatique</option>
                        <option value="Éclairage" {% if equipment.category == 'Éclairage' %}selected{% endif %}>Éclairage</option>
                        <option value="Chauffage/Climatisation" {% if equipment.category == 'Chauffage/Climatisation' %}selected{% endif %}>Chauffage/Climatisation</option>
                        <option value="Autre" {% if equipment.category == 'Autre' %}selected{% endif %}>Autre</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</body>
</html>
